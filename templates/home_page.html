<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1, p {
            display: block;
            text-align: center;
            color: #4c67d2;
            font-weight: 900;
           
        }
        a {
            display: block;
            text-align: center;
            color: #ff0000;
            font-weight: 900;
        }
        
    </style>
</head>
<body>
<a href="http://localhost:8000/add_room/">add new room</a>
{% for room in rooms %}
    <h1>{{ room.name }}</h1>
    <p>number of seats: {{ room.seats }}</p>
    <p>projector?: {{ room.projector }}</p>
    <a href="http://localhost:8000/edit_room/{{ room.id }}">edit room {{ room.name }}</a>
{% endfor %}


</body>
</html>
